  <body>
    <span>
      <img src="images/Screenshot 2025-07-09 150806.png" alt="logo" />
    </span>

    <div id="disk" class="color"></div>

    <div class="container-fluid sidebar">
      <div class="row">
        <div class="col-4">
          <span
            ><img src="images/Screenshot 2025-07-09 173411.png" alt=""
          /></span>
          <ul>
            <li>Cinema</li>
            <li>Movie</li>
            <li>Time</li>
            <li>Seat</li>
          </ul>
        </div>
        <!-- Right  -->
        <div class="col-8">
          <!-- Form Section -->
          <div class="form-section">
            <h4>Add Movie Info</h4>

            <form action="" id="cinema">
              <div class="row">
                <div class="col-6">
                  <label class="form-label">Cinema Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter cinema name"
                  />
                </div>
                <div class="col-6">
                  <label class="form-label">Movie Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter movie title"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <label class="form-label">Time</label>
                  <input type="time" class="form-control" />
                </div>

                <div class="col-6">
                  <label class="form-label">Seats</label>
                  <input
                    type="number"
                    class="form-control"placeholder="Available seats" />
                </div>
              </div>

              <br />

              <button type="submit" class="btn btn-primary">submit</button>
              <br /><br />
            </form>
          </div>

          <!-- Table Section -->
          <div class="col-9">
            <h4>Show Listings</h4>
            <table>
              <tr>
                <th>ID</th>
                <th>Cinema</th>
                <th>Movie</th>
                <th>Time</th>
                <th>Seats</th>
                <th>Action</th>
              </tr>

              <tr>
                <td>1</td>
                <td>INOX</td>
                <td>Pathaan</td>
                <td>18:30</td>
                <td>120</td>
                <td>
                  <button class="btn btn-warning btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>


    <script src="js/cinema_admin.js"></script>
  </body>
</html>
