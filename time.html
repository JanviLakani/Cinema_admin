<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<form  id="cinema_movie_form">
      <select name="cinema" id="cinema" onchange="handleChangeMovie()"></select>
      <br /><br />

      <select name="movie" id="movie"></select>

      <br /><br />

      <div id="time_form">
        <input type="time" id="first_time" name="time" />
        <a id="first_plus">+</a>
      </div>

      <br /><br />

      <label>Start Date:</label>
      <input type="date" id="start_date" /> <br /><br />

      <label>End Date:</label>
      <input type="date" id="end_date" />

      <br /><br />

      <input type="submit" />
    </form>

    

    <div id="time_table"></div>


    <script src="js/time.js"></script>
  </body>
</html>
